<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8">
    <title>Dolgozó</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">        
  </head>
  <body>
    <div class="container">
        <h1 class="text-center">Dolgozók</h1>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Adatrögzítés</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="addform">
                  <div class="input">
                    <label for="id" class="form-label">
                      Id
                    </label>
                    <input type="text" id="id" readonly class="form-control">
                  </div>
                  <div class="input">
                    <label for="name" class="form-label">
                      Név
                    </label>
                    <input type="text" id="name" class="form-control">
                  </div>
        
                  <div class="input">
                    <label for="city" class="form-label">
                      Település
                    </label>
                    <input type="text" id="city" class="form-control">
                  </div>
        
                  <div class="input">
                    <label for="salary" class="form-label">
                      Fizetés
                    </label>
                    <input type="text" id="salary" class="form-control">
                  </div>
        
                  <!-- <div>
                    <button id="addButton" class="btn btn-outline-success mt-2 mb-4">Mentés</button>
                  </div> -->
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"><i class="bi bi-x-lg"></i></button>
                <button type="button" class="btn btn-outline-success" id="addButton" data-bs-dismiss="modal"><i class="bi bi-floppy"></i></button>
              </div>
            </div>
          </div>
        </div>

        <table class="table table-light table-striped-columns">
          <thead class="table-dark">
            <tr class="plus">
              <th class="plus">Id</th>
              <th class="plus">Név</th>
              <th class="plus">Város</th>
              <th class="plus">Fizetés</th>
              <th class="plus"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="startAdding()">
                <i class="bi bi-person-add"></i>
                </button></th>
            </tr>
          </thead>
          <tbody id="empBody">
          </tbody>
        </table>
    </div>
    <script src="bootstrap.js"></script>
    <script src="app.js"></script>
  </body>
</html>
